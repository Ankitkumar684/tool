<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fully responsive image resizer tool to optimize and resize images dynamically. SEO-optimized and integrated with Google AdSense for monetization.">
    <meta name="keywords" content="image resizer, image optimizer, responsive image tool, SEO, Google AdSense">
    <meta name="author" content="Your Name">
    <title>Responsive Image Resizer Tool</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.1rem;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Resizer Tool Section */
        .resizer-tool {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .resizer-tool h2 {
            margin-top: 0;
            font-size: 1.8rem;
            color: #4CAF50;
        }

        .resizer-tool label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #555;
        }

        .resizer-tool input, .resizer-tool select, .resizer-tool button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .resizer-tool input:focus, .resizer-tool select:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .resizer-tool button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .resizer-tool button:hover {
            background-color: #45a049;
        }

        .image-container {
            text-align: center;
            margin: 20px 0;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.02);
        }

        #downloadLink {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        #downloadLink:hover {
            background-color: #45a049;
        }

        /* Ad Space */
        .ad-space {
            margin: 20px 0;
            text-align: center;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            .resizer-tool h2 {
                font-size: 1.5rem;
            }

            .resizer-tool input, .resizer-tool select, .resizer-tool button {
                font-size: 0.9rem;
            }
        }
    </style>
    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_AD_UNIT_ID" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Responsive Image Resizer Tool</h1>
        <p>Optimize and resize your images dynamically for better performance.</p>
    </header>

    <main>
        <!-- Ad Space 1 -->
        <div class="ad-space">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_AD_UNIT_ID" crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="YOUR_ADSENSE_AD_UNIT_ID"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <!-- Image Resizer Tool -->
        <section class="resizer-tool">
            <h2>Resize Your Image</h2>
            <input type="file" id="imageInput" accept="image/*">
            <label for="resizeLevel">Select Resize Level:</label>
            <select id="resizeLevel">
                <option value="0.25">25%</option>
                <option value="0.5">50%</option>
                <option value="0.75">75%</option>
                <option value="1" selected>100%</option>
            </select>
            <button id="resizeButton">Resize Image</button>
            <div class="image-container">
                <img id="previewImage" src="#" alt="Resized Image Preview" style="display:none;">
            </div>
            <a id="downloadLink" href="#" download="resized_image.png" style="display:none;">Download Resized Image</a>
        </section>

        <!-- Ad Space 2 -->
        <div class="ad-space">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_AD_UNIT_ID" crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="YOUR_ADSENSE_AD_UNIT_ID"
                 data-ad-slot="0987654321"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Responsive Image Resizer Tool. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('resizeButton').addEventListener('click', function () {
            const fileInput = document.getElementById('imageInput');
            const resizeLevel = parseFloat(document.getElementById('resizeLevel').value);
            const previewImage = document.getElementById('previewImage');
            const downloadLink = document.getElementById('downloadLink');

            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = new Image();
                    img.src = e.target.result;

                    img.onload = function () {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        const newWidth = img.width * resizeLevel;
                        const newHeight = img.height * resizeLevel;

                        canvas.width = newWidth;
                        canvas.height = newHeight;

                        ctx.drawImage(img, 0, 0, newWidth, newHeight);

                        previewImage.src = canvas.toDataURL('image/png');
                        previewImage.style.display = 'block';

                        downloadLink.href = canvas.toDataURL('image/png');
                        downloadLink.style.display = 'inline-block';
                    };
                };
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                alert('Please select an image to resize.');
            }
        });
    </script>
</body>
</html>
